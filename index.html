<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Online dictionary</title>
	<link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master/semantic_ui/semantic.min.css">
</head>
<body>
	<div class="ui header segment">
		<div class="ui container">
			<h1 class="ui header">Online dictionary</h1>
			<div class="ui divider"></div>
			<p>Convenient , Faster and Reliable</p>

	</div>

			<div class="ui icon header">
			English - Uzbek
			</div>
			<div class="inline" style="width:90%;">
		<div class="ui massive form search">

			<input class="prompt" type="text" placeholder="Write word(e.g bla bla bla)">
			<i class="search link icon"></i>
		</div>
	</div>

		</div>

	</div>
	<div class="ui labeled button" tabindex="0">

  </div>

  </a>
</div>
<div class="ui labeled button" tabindex="0">
  <div class="ui basic blue button">
    <i class="fork icon"></i> Forks
  </div>
  <a class="ui basic left pointing blue label">
    1,048
  </a>
</div>
<div>
	<button class="ui youtube button">
  <i class="youtube icon"></i>
  YouTube
</button>
</div>
<div>
	<button class="ui instagram button">
	  <i class="instagram icon"></i>
	  Instagram
	</button>
		<button class="ui facebook button">
  <i class="facebook icon"></i>
  Facebook
</button>
	</div>


</div>

	<div class="ui piled segment">
		<h4 class="ui header">Natija</h4>
		<table class="ui celled large olive table">
			<thead>
				<tr>
					<th><i class="united kingdom flag"></i>English</th>
					<th><i class="uzbekistan flag"></i>Uzbek</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>

</body>
</html>
